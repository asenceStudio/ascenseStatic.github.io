<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacros de Ex√°menes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #0d0d0d 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #1a1a1a;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            color: #808080;
            font-size: 1.1rem;
        }

        /* A√±adido bot√≥n para crear examen */
        .header-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .create-exam-button {
            background: #4a9eff;
            color: #ffffff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .create-exam-button:hover {
            background: #3a8eef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #666;
        }

        .error {
            background: #2a1515;
            border: 1px solid #5a2a2a;
            color: #ff6b6b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #0f2515;
            border: 1px solid #4caf50;
            color: #4caf50;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        /* Exams Grid */
        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .exam-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.7);
        }

        .exam-card:hover {
            transform: translateY(-5px);
            border-color: #2a2a2a;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.9);
            background: #111111;
        }

        .exam-card h3 {
            color: #ffffff;
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        .exam-card p {
            color: #a0a0a0;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .exam-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .exam-badge {
            background: #000000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #606060;
            border: 1px solid #1a1a1a;
        }

        /* Estilos para el formulario de creaci√≥n de examen */
        .create-exam-section {
            display: none;
        }

        .form-container {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .form-container h2 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #a0a0a0;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            padding: 12px;
            color: #e0e0e0;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .questions-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #1a1a1a;
        }

        .questions-section h3 {
            color: #ffffff;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .question-item {
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            color: #4a9eff;
            font-weight: bold;
        }

        .remove-question-btn {
            background: #2a0f0f;
            color: #f44336;
            border: 1px solid #5a2a2a;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-question-btn:hover {
            background: #3a1515;
        }

        .option-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }

        .option-item input[type="text"] {
            flex: 1;
        }

        .option-item input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        .remove-option-btn {
            background: #1a1a1a;
            color: #888;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .remove-option-btn:hover {
            background: #2a2a2a;
        }

        .add-option-btn {
            background: #1a1a1a;
            color: #4a9eff;
            border: 1px solid #2a2a2a;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .add-option-btn:hover {
            background: #2a2a2a;
        }

        .add-question-btn {

            color: #4a9eff;
            border: 1px solid #2a2a2a;
            padding: 12px 24px;

            font-size: 1rem;

            background: #2a2a2a;

        .form-actions {

            gap: 15px;
            margin-top: 30px;
        }

        .form-actions button {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }

        .submit-exam-btn {
            background: #4a9eff;
            color: #ffffff;
        }

        .submit-exam-btn:hover {
            background: #3a8eef;
        }

        .submit-exam-btn:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .cancel-btn {
            background: #1a1a1a;
            color: #a0a0a0;
        }

        .cancel-btn:hover {
            background: #2a2a2a;
        }

        /* Quiz Section */
        .quiz-section {
            display: none;
        }

        .quiz-header {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            color: #ffffff;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .quiz-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            color: #a0a0a0;
        }

        .back-button {
            background: #1a1a1a;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        .back-button:hover {
            background: #2a2a2a;
        }

        .question-card {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 25px;
        }

        .question-card.hidden {
            display: none;
        }

        .progress-bar {
            background: #000000;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4a9eff 0%, #3a7edf 100%);
            height: 100%;
            transition: width 0.3s ease;
        }

        .question-number {
            color: #707070;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .question-text {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #000000;
            border: 2px solid #1a1a1a;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #e0e0e0;
        }

        .option:hover:not(.disabled) {
            border-color: #2a2a2a;
            background: #0a0a0a;
        }

        .option.selected {
            border-color: #4a9eff;
            background: #0f2540;
        }

        .option.correct {
            border-color: #4caf50;
            background: #0f2515;
            animation: correctPulse 0.5s ease;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #2a0f0f;
            animation: incorrectShake 0.5s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .submit-button {
            background: #4a9eff;
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-top: 30px;
            transition: background 0.3s ease;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .submit-button:hover {
            background: #3a8eef;
        }

        .submit-button:disabled {
            background: #2a2a2a;
            cursor: not-allowed;
        }

        /* Review Section */
        .review-section {
            display: none;
        }

        .review-header {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .review-header h3 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .score {
            font-size: 3rem;
            color: #4a9eff;
            margin: 20px 0;
        }

        .results-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .result-item {
            text-align: center;
        }

        .result-item .label {
            color: #707070;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .result-item .value {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .review-question {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .review-question-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .review-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .review-status.correct {
            background: #0f2515;
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .review-status.incorrect {
            background: #2a0f0f;
            color: #f44336;
            border: 1px solid #f44336;
        }

        .review-status.unanswered {
            background: #0d0d0d;
            color: #888;
            border: 1px solid #1a1a1a;
        }

        .review-question-text {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .review-answer {
            margin: 10px 0;
            padding: 12px;
            border-radius: 6px;
            background: #000000;
        }

        .review-answer-label {
            color: #707070;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }

        .review-answer-text {
            color: #e0e0e0;
            font-size: 1rem;
        }

        .review-answer.correct .review-answer-text {
            color: #4caf50;
        }

        .review-answer.incorrect .review-answer-text {
            color: #f44336;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .exams-grid {
                grid-template-columns: 1fr;
            }

            .quiz-info {
                flex-direction: column;
                gap: 10px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .results-details {
                flex-direction: column;
                gap: 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .header-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .exam-card, .question-card, .quiz-header, .form-container {
                padding: 20px;
            }
        }
    </style>
</head>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://wjvrpbhuopxxbqxnhetq.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdnJwYmh1b3B4eGJxeG5oZXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDI3OTMsImV4cCI6MjA3MzQ3ODc5M30.aeDLetdhkiRKrl1n8rzfyUVA55iTx9XhpPWCE3JV_2Y';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentExam = null;
        let currentQuestions = [];
        let userAnswers = {};
        let currentQuestionIndex = 0;
        let questionCounter = 0;

        let clickCount = 0;
        let clickTimer = null;

        // Listener para triple clic en el t√≠tulo
        document.getElementById('main-title').addEventListener('click', function() {
            clickCount++;
            
            if (clickTimer) {
                clearTimeout(clickTimer);
            }
            
            if (clickCount === 3) {
                toggleAdminMode();
                clickCount = 0;
            } else {
                clickTimer = setTimeout(() => {
                    clickCount = 0;
                }, 500);
            }
        });

        // Listener para combinaci√≥n de teclas Ctrl+Shift+E
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'E') {
                e.preventDefault();
                toggleAdminMode();
            }
        });

        function toggleAdminMode() {
            const headerActions = document.getElementById('header-actions');
            if (headerActions.style.display === 'none') {
                headerActions.style.display = 'flex';
                console.log('[v0] Modo admin activado');
            } else {
                headerActions.style.display = 'none';
                console.log('[v0] Modo admin desactivado');
            }
        }

        function getCompletedExams() {
            const completed = localStorage.getItem('completed_exams');
            return completed ? JSON.parse(completed) : [];
        }

        function markExamAsCompleted(examId) {
            const completed = getCompletedExams();
            if (!completed.includes(examId)) {
                completed.push(examId);
                localStorage.setItem('completed_exams', JSON.stringify(completed));
                return true; // Primera vez completando este examen
            }
            return false; // Ya hab√≠a completado este examen antes
        }

        async function incrementExamUsers(examId) {
            try {
                // Obtener el valor actual de total_users
                const { data: exam, error: fetchError } = await supabase
                    .from('exams')
                    .select('total_users')
                    .eq('id', examId)
                    .single();

                if (fetchError) {
                    console.error('[v0] Error fetching exam:', fetchError);
                    return;
                }

                const currentTotal = exam.total_users || 0;

                // Incrementar total_users
                const { error: updateError } = await supabase
                    .from('exams')
                    .update({ total_users: currentTotal + 1 })
                    .eq('id', examId);

                if (updateError) {
                    console.error('[v0] Error updating total_users:', updateError);
                } else {
                    console.log('[v0] Total users incremented for exam:', examId);
                }
            } catch (error) {
                console.error('[v0] Error in incrementExamUsers:', error);
            }
        }


        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function showCreateExam() {
            document.getElementById('exams-section').style.display = 'none';
            document.getElementById('create-exam-section').style.display = 'block';
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('review-section').style.display = 'none';
            
            // Limpiar formulario
            document.getElementById('exam-form').reset();
            document.getElementById('questions-list').innerHTML = '';
            questionCounter = 0;
            document.getElementById('create-exam-error').style.display = 'none';
            document.getElementById('create-exam-success').style.display = 'none';
        }

        function addQuestion() {
            questionCounter++;
            const questionsList = document.getElementById('questions-list');
            
            const questionItem = document.createElement('div');
            questionItem.className = 'question-item';
            questionItem.id = `question-${questionCounter}`;
            
            const questionHeader = document.createElement('div');
            questionHeader.className = 'question-header';
            
            const questionNumber = document.createElement('span');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Pregunta ${questionCounter}`;
            
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-question-btn';
            removeBtn.textContent = 'Eliminar';
            removeBtn.onclick = () => removeQuestion(questionCounter);
            
            questionHeader.appendChild(questionNumber);
            questionHeader.appendChild(removeBtn);
            
            const questionGroup = document.createElement('div');
            questionGroup.className = 'form-group';
            
            const questionLabel = document.createElement('label');
            questionLabel.textContent = 'Pregunta *';
            
            const questionInput = document.createElement('textarea');
            questionInput.id = `question-text-${questionCounter}`;
            questionInput.required = true;
            questionInput.style.minHeight = '80px';
            
            questionGroup.appendChild(questionLabel);
            questionGroup.appendChild(questionInput);
            
            const optionsGroup = document.createElement('div');
            optionsGroup.className = 'form-group';
            
            const optionsLabel = document.createElement('label');
            optionsLabel.textContent = 'Opciones (marca la correcta) *';
            
            const optionsContainer = document.createElement('div');
            optionsContainer.id = `options-${questionCounter}`;
            
            // Agregar 4 opciones por defecto
            for (let i = 1; i <= 4; i++) {
                optionsContainer.appendChild(createOptionInput(questionCounter, i));
            }
            
            const addOptionBtn = document.createElement('button');
            addOptionBtn.type = 'button';
            addOptionBtn.className = 'add-option-btn';
            addOptionBtn.textContent = '+ Agregar Opci√≥n';
            addOptionBtn.onclick = () => addOption(questionCounter);
            
            optionsGroup.appendChild(optionsLabel);
            optionsGroup.appendChild(optionsContainer);
            optionsGroup.appendChild(addOptionBtn);
            
            questionItem.appendChild(questionHeader);
            questionItem.appendChild(questionGroup);
            questionItem.appendChild(optionsGroup);
            
            questionsList.appendChild(questionItem);
        }

        function createOptionInput(questionId, optionNumber) {
            const optionItem = document.createElement('div');
            optionItem.className = 'option-item';
            optionItem.id = `option-${questionId}-${optionNumber}`;
            
            const radio = document.createElement('input');
            radio.type = 'radio';
            radio.name = `correct-answer-${questionId}`;
            radio.value = optionNumber;
            radio.required = true;
            
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Opci√≥n ${optionNumber}`;
            input.id = `option-text-${questionId}-${optionNumber}`;
            input.required = true;
            
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'remove-option-btn';
            removeBtn.textContent = '‚úï';
            removeBtn.onclick = () => removeOption(questionId, optionNumber);
            
            optionItem.appendChild(radio);
            optionItem.appendChild(input);
            optionItem.appendChild(removeBtn);
            
            return optionItem;
        }

        function addOption(questionId) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const currentOptions = optionsContainer.querySelectorAll('.option-item').length;
            const newOptionNumber = currentOptions + 1;
            
            optionsContainer.appendChild(createOptionInput(questionId, newOptionNumber));
        }

        function removeOption(questionId, optionNumber) {
            const optionItem = document.getElementById(`option-${questionId}-${optionNumber}`);
            if (optionItem) {
                optionItem.remove();
            }
        }

        function removeQuestion(questionId) {
            const questionItem = document.getElementById(`question-${questionId}`);
            if (questionItem) {
                questionItem.remove();
            }
        }

        document.getElementById('exam-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submit-exam-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando...';
            
            const errorDiv = document.getElementById('create-exam-error');
            const successDiv = document.getElementById('create-exam-success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            try {
                // Recopilar datos del examen
                const examData = {
                    name: document.getElementById('exam-name').value,
                    description: document.getElementById('exam-description').value || null,
                    author: document.getElementById('exam-author').value,
                    duration: document.getElementById('exam-duration').value || null,
                    deadline: document.getElementById('exam-deadline').value || null,
                    user_id: document.getElementById('exam-user-id').value || null,
                    status: document.getElementById('exam-status').value
                };
                
                // Insertar examen
                const { data: exam, error: examError } = await supabase
                    .from('exams')
                    .insert([examData])
                    .select()
                    .single();
                
                if (examError) throw examError;
                
                // Recopilar preguntas
                const questionsList = document.getElementById('questions-list');
                const questionItems = questionsList.querySelectorAll('.question-item');
                
                if (questionItems.length === 0) {
                    throw new Error('Debes agregar al menos una pregunta');
                }
                
                const questionsData = [];
                
                questionItems.forEach((item) => {
                    const questionId = item.id.split('-')[1];
                    const questionText = document.getElementById(`question-text-${questionId}`).value;
                    
                    // Obtener opciones
                    const optionsContainer = document.getElementById(`options-${questionId}`);
                    const optionInputs = optionsContainer.querySelectorAll('input[type="text"]');
                    const options = [];
                    
                    optionInputs.forEach(input => {
                        if (input.value.trim()) {
                            options.push(input.value.trim());
                        }
                    });
                    
                    // Obtener respuesta correcta
                    const correctRadio = document.querySelector(`input[name="correct-answer-${questionId}"]:checked`);
                    if (!correctRadio) {
                        throw new Error(`Debes seleccionar la respuesta correcta para la pregunta ${questionId}`);
                    }
                    
                    const correctIndex = parseInt(correctRadio.value) - 1;
                    const correctAnswer = options[correctIndex];
                    
                    questionsData.push({
                        exam_id: exam.id,
                        question: questionText,
                        options: JSON.stringify(options),
                        answer: correctAnswer,
                        author: examData.author
                    });
                });
                
                // Insertar preguntas
                const { error: questionsError } = await supabase
                    .from('questions')
                    .insert(questionsData);
                
                if (questionsError) throw questionsError;
                
                // Mostrar √©xito
                successDiv.textContent = `¬°Examen "${exam.name}" creado exitosamente con ${questionsData.length} preguntas!`;
                successDiv.style.display = 'block';
                
                // Limpiar formulario
                document.getElementById('exam-form').reset();
                document.getElementById('questions-list').innerHTML = '';
                questionCounter = 0;
                
                // Recargar lista de ex√°menes
                setTimeout(() => {
                    backToExams();
                    loadExams();
                }, 2000);
                
            } catch (error) {
                console.error('[v0] Error creating exam:', error);
                errorDiv.textContent = 'Error al crear el examen: ' + error.message;
                errorDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Examen';
            }
        });

        // Load all exams
        async function loadExams() {
            try {
                const { data, error } = await supabase
                    .from('exams')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                displayExams(data);
            } catch (error) {
                console.error('[v0] Error loading exams:', error);
                document.getElementById('exams-loading').style.display = 'none';
                const errorDiv = document.getElementById('exams-error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Error al cargar los ex√°menes: ' + error.message;
            }
        }

        function displayExams(exams) {
            document.getElementById('exams-loading').style.display = 'none';
            const grid = document.getElementById('exams-grid');
            grid.innerHTML = '';

            if (exams.length === 0) {
                const emptyMsg = document.createElement('p');
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.color = '#666';
                emptyMsg.textContent = 'No hay ex√°menes disponibles';
                grid.appendChild(emptyMsg);
                return;
            }

            exams.forEach(exam => {
                const card = document.createElement('div');
                card.className = 'exam-card';
                card.onclick = () => loadQuiz(exam);

                const title = document.createElement('h3');
                title.textContent = exam.name;

                const description = document.createElement('p');
                description.textContent = exam.description || 'Sin descripci√≥n';

                const metaDiv = document.createElement('div');
                metaDiv.className = 'exam-meta';

                const deadline = exam.deadline ? new Date(exam.deadline).toLocaleDateString() : 'Sin l√≠mite';
                
                const authorBadge = document.createElement('span');
                authorBadge.className = 'exam-badge';
                authorBadge.textContent = ' ' + (exam.author || 'An√≥nimo');

                const durationBadge = document.createElement('span');
                durationBadge.className = 'exam-badge';
                durationBadge.textContent = '‚è± ' + (exam.duration || 'N/A') + ' min';

                const deadlineBadge = document.createElement('span');
                deadlineBadge.className = 'exam-badge';
                deadlineBadge.textContent = ' ' + deadline;

                metaDiv.appendChild(authorBadge);
                metaDiv.appendChild(durationBadge);
                metaDiv.appendChild(deadlineBadge);

                if (exam.status) {
                    const statusBadge = document.createElement('span');
                    statusBadge.className = 'exam-badge';
                    statusBadge.textContent = ' ' + exam.status;
                    metaDiv.appendChild(statusBadge);
                }

                // Mostrar el n√∫mero de usuarios que han completado el examen
                if (exam.total_users !== undefined) {
                    const usersBadge = document.createElement('span');
                    usersBadge.className = 'exam-badge';
                    usersBadge.textContent = 'üë• ' + exam.total_users + ' completado(s)';
                    metaDiv.appendChild(usersBadge);
                }


                card.appendChild(title);
                card.appendChild(description);
                card.appendChild(metaDiv);

                grid.appendChild(card);
            });
        }

        // Load quiz questions
        async function loadQuiz(exam) {
            try {
                currentExam = exam;
                userAnswers = {};
                currentQuestionIndex = 0;

                const { data, error } = await supabase
                    .from('questions')
                    .select('*')
                    .eq('exam_id', exam.id)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                currentQuestions = shuffleArray(data);
                displayQuiz();
            } catch (error) {
                console.error('[v0] Error loading questions:', error);
                alert('Error al cargar las preguntas: ' + error.message);
            }
        }

        function displayQuiz() {
            document.getElementById('exams-section').style.display = 'none';
            document.getElementById('create-exam-section').style.display = 'none';
            document.getElementById('quiz-section').style.display = 'block';
            document.getElementById('review-section').style.display = 'none';

            document.getElementById('quiz-title').textContent = currentExam.name;
            document.getElementById('quiz-author').textContent = 'Autor: ' + (currentExam.author || 'An√≥nimo');
            document.getElementById('quiz-duration').textContent = 'Duraci√≥n: ' + (currentExam.duration || 'N/A') + ' minutos';
            document.getElementById('quiz-questions-count').textContent = 'Preguntas: ' + currentQuestions.length;

            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            if (currentQuestions.length === 0) {
                const emptyMsg = document.createElement('p');
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.color = '#666';
                emptyMsg.textContent = 'Este examen no tiene preguntas disponibles';
                container.appendChild(emptyMsg);
                return;
            }

            currentQuestions.forEach((question, index) => {
                const questionCard = createQuestionCard(question, index);
                container.appendChild(questionCard);
            });

            showQuestion(0);
            updateProgress();
        }

        function createQuestionCard(question, index) {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';
            if (index !== 0) questionCard.classList.add('hidden');
            questionCard.id = `question-${question.id}`;

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Pregunta ${index + 1} de ${currentQuestions.length}`;

            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.textContent = question.question;

            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            optionsDiv.id = `options-${question.id}`;

            let options = [];
            try {
                options = typeof question.options === 'string' 
                    ? JSON.parse(question.options) 
                    : question.options;
            } catch (e) {
                console.error('[v0] Error parsing options:', e);
                options = [];
            }

            const shuffledOptions = shuffleArray(options);

            shuffledOptions.forEach(option => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(question.id, option, index);
                optionsDiv.appendChild(optionDiv);
            });

            questionCard.appendChild(questionNumber);
            questionCard.appendChild(questionText);
            questionCard.appendChild(optionsDiv);

            return questionCard;
        }

        function showQuestion(index) {
            const allQuestions = document.querySelectorAll('.question-card');
            allQuestions.forEach((card, i) => {
                if (i === index) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
            currentQuestionIndex = index;
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function selectOption(questionId, option, questionIndex) {
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const options = optionsContainer.querySelectorAll('.option');
            
            // Deshabilitar todas las opciones
            options.forEach(opt => {
                opt.classList.add('disabled');
                opt.onclick = null;
            });

            // Guardar respuesta
            userAnswers[questionId] = option;

            // Obtener respuesta correcta
            const question = currentQuestions.find(q => q.id === questionId);
            const correctAnswer = question.answer;

            // Mostrar feedback
            let isCorrect = false;
            options.forEach(opt => {
                if (opt.textContent === option) {
                    if (option === correctAnswer) {
                        opt.classList.add('correct');
                        isCorrect = true;
                    } else {
                        opt.classList.add('incorrect');
                    }
                }
                // Siempre mostrar la respuesta correcta
                if (opt.textContent === correctAnswer) {
                    opt.classList.add('correct');
                }
            });

            // Avanzar a la siguiente pregunta despu√©s de 1.5 segundos
            setTimeout(() => {
                if (questionIndex < currentQuestions.length - 1) {
                    showQuestion(questionIndex + 1);
                    updateProgress();
                } else {
                    // √öltima pregunta, mostrar revisi√≥n
                    showReview();
                }
            }, 1500);
        }

        function showReview() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('review-section').style.display = 'block';

            const isFirstTime = markExamAsCompleted(currentExam.id);
            if (isFirstTime) {
                incrementExamUsers(currentExam.id);
            }

            let correct = 0;
            let incorrect = 0;
            let unanswered = 0;

            currentQuestions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                const correctAnswer = question.answer;

                if (!userAnswer) {
                    unanswered++;
                } else if (userAnswer === correctAnswer) {
                    correct++;
                } else {
                    incorrect++;
                }
            });

            const total = currentQuestions.length;
            const percentage = ((correct / total) * 100).toFixed(1);

            // Header con resultados
            const headerDiv = document.getElementById('review-header');
            headerDiv.innerHTML = '';

            const title = document.createElement('h3');
            title.textContent = '¬°Examen Completado!';

            const scoreDiv = document.createElement('div');
            scoreDiv.className = 'score';
            scoreDiv.textContent = percentage + '%';

            const detailsDiv = document.createElement('div');
            detailsDiv.className = 'results-details';

            const correctItem = createResultItem('Correctas', correct, '#4caf50');
            const incorrectItem = createResultItem('Incorrectas', incorrect, '#f44336');
            const unansweredItem = createResultItem('Sin responder', unanswered, '#888');
            const totalItem = createResultItem('Total', total, '#ffffff');

            detailsDiv.appendChild(correctItem);
            detailsDiv.appendChild(incorrectItem);
            detailsDiv.appendChild(unansweredItem);
            detailsDiv.appendChild(totalItem);

            headerDiv.appendChild(title);
            headerDiv.appendChild(scoreDiv);
            headerDiv.appendChild(detailsDiv);

            // Mostrar todas las preguntas con respuestas
            const reviewContainer = document.getElementById('review-container');
            reviewContainer.innerHTML = '';

            currentQuestions.forEach((question, index) => {
                const reviewCard = createReviewCard(question, index);
                reviewContainer.appendChild(reviewCard);
            });
        }

        function createResultItem(label, value, color) {
            const item = document.createElement('div');
            item.className = 'result-item';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'label';
            labelDiv.textContent = label;

            const valueDiv = document.createElement('div');
            valueDiv.className = 'value';
            valueDiv.textContent = value;
            valueDiv.style.color = color;

            item.appendChild(labelDiv);
            item.appendChild(valueDiv);

            return item;
        }

        function createReviewCard(question, index) {
            const card = document.createElement('div');
            card.className = 'review-question';

            const header = document.createElement('div');
            header.className = 'review-question-header';

            const questionNum = document.createElement('span');
            questionNum.style.color = '#707070';
            questionNum.textContent = `Pregunta ${index + 1}`;

            const userAnswer = userAnswers[question.id];
            const correctAnswer = question.answer;

            const status = document.createElement('span');
            status.className = 'review-status';
            
            if (!userAnswer) {
                status.classList.add('unanswered');
                status.textContent = 'Sin responder';
            } else if (userAnswer === correctAnswer) {
                status.classList.add('correct');
                status.textContent = '‚úì Correcta';
            } else {
                status.classList.add('incorrect');
                status.textContent = '‚úó Incorrecta';
            }

            header.appendChild(questionNum);
            header.appendChild(status);

            const questionText = document.createElement('div');
            questionText.className = 'review-question-text';
            questionText.textContent = question.question;

            card.appendChild(header);
            card.appendChild(questionText);

            // Mostrar respuesta del usuario
            if (userAnswer) {
                const userAnswerDiv = document.createElement('div');
                userAnswerDiv.className = 'review-answer';
                if (userAnswer === correctAnswer) {
                    userAnswerDiv.classList.add('correct');
                } else {
                    userAnswerDiv.classList.add('incorrect');
                }

                const userLabel = document.createElement('div');
                userLabel.className = 'review-answer-label';
                userLabel.textContent = 'Tu respuesta:';

                const userText = document.createElement('div');
                userText.className = 'review-answer-text';
                userText.textContent = userAnswer;

                userAnswerDiv.appendChild(userLabel);
                userAnswerDiv.appendChild(userText);
                card.appendChild(userAnswerDiv);
            }

            // Mostrar respuesta correcta si fue incorrecta o no respondida
            if (!userAnswer || userAnswer !== correctAnswer) {
                const correctAnswerDiv = document.createElement('div');
                correctAnswerDiv.className = 'review-answer correct';

                const correctLabel = document.createElement('div');
                correctLabel.className = 'review-answer-label';
                correctLabel.textContent = 'Respuesta correcta:';

                const correctText = document.createElement('div');
                correctText.className = 'review-answer-text';
                correctText.textContent = correctAnswer;

                correctAnswerDiv.appendChild(correctLabel);
                correctAnswerDiv.appendChild(correctText);
                card.appendChild(correctAnswerDiv);
            }

            return card;
        }

        // Back to exams
        function backToExams() {
            document.getElementById('quiz-section').style.display = 'none';
            document.getElementById('review-section').style.display = 'none';
            document.getElementById('create-exam-section').style.display = 'none';
            document.getElementById('exams-section').style.display = 'block';
            currentExam = null;
            currentQuestions = [];
            userAnswers = {};
            currentQuestionIndex = 0;
        }

        // Initialize
        loadExams();
    </script>
</body>
